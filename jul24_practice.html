<script>
  // write a function called whichNumsDivisibleByN
  // print to console which #s from 1 to 100 are divisible by the given parameter

  function whichNumsDivisibleByN(num) {
    // step 1. loop from 1 to 100
    // step 2. inside the loop, check if loop number % num === 0, then print loop number
    for (let i = 1; i <= 100 ; i++) { //step 1
      // step 2
      if (i % num === 0) {
        console.log(i);
      }
    }
  }

  // tell us which numbers from 1 to 100 are divisible by 10
  whichNumsDivisibleByN(10);


  // print which numbers between startNum and endNum are divisible by divisor
  function whichNumsBetweenAandBAreDivisibleByN (startNum, endNum, divisor) {
        for (let i = startNum; i <= endNum ; i++) { //step 1
          // step 2
          if (i % divisor === 0) {
            console.log(i);
          }
        }
  }

  // tell us which numbers between 1 and 20 are divisible by 5
  whichNumsBetweenAandBAreDivisibleByN(1, 20, 5);

  // tell us if a given string has more than 5 vowels in it
  function hasMoreThanFiveVowels(stringToTest) {
    // look at each char in stringToTest
    // if that char is a vowel, increment a vowel counter
    // at end, if vowel counter > 5, return true
    // else return false

    let vowelCounter = 0;
    for (let i = 0; i < stringToTest.length; i++) {
      let charToTest = stringToTest.charAt(i); // copies the char at position charIndex in the string
      // console.log(charToTest);
      if (charToTest.toLowerCase() === 'a' || 'e' || 'i' || 'o' || 'u' ) {
          vowelCounter++;
      }
    }
    if(vowelCounter > 5) {
      return true;
    }
      return false;
  }

  console.log(hasMoreThanFiveVowels("bob")); // false
  console.log(hasMoreThanFiveVowels("cierra rachelle"));

  // modifies the given array by multiplying each element by 2
  function doubleArrayOfIntegers(arrayOfInts) {
      // step 1: iterate over the arrayOfInts
      // step 2: for each of the elements, double it
      for (let i = 0; i < arrayOfInts.length; i++) {
          arrayOfInts[i] = arrayOfInts[i] * 2;
      }
  }

  let myArray = [1, 2, 3, 4, 5];
  doubleArrayOfIntegers(myArray);
  console.log(myArray);


</script>
