<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
  <header>
    <h1>Register With Us</h1>
  </header>
  <main>
    <form method="POST" action="https://www.elformo.com/forms/b3f4e9f7-2f3e-447d-851b-77e5b8d7d765">

      <label for="email">Email</label>
      <input id="email" name="email" type="text">
      <br>

      <label for="password">Password</label>
      <input id="password" name="password" type="password">
      <br>

      <label>
      Bio<textarea name="bio">Provide a short description of yourself</textarea>
      </label>
      <br>

      <p>How did you hear about us?</p>
      <label>
      <input type="radio" name="billboard" value="a">Billboard<br>
      <input type="radio" name="radio_ad" value="b">Radio advertisement<br>
      <input type="radio" name="internet_ad" value="c">Internet advertisement<br>
      <input type="radio" name="other" value="d">Other<br>
      </label>
      <br>

      <label>
        What web browser are you using?
      <select name="web_browser">
        <option value="chrome">Google Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="explorer">Internet Explorer</option>
      </select>
      </label>
      <br>

      <input type="submit">
    </form>
  </main>
</body>
</html>
