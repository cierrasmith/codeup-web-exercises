<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Exercises</title>
</head>
<body>
    <h1 id="pageTitle">Favorite Movies and Shows</h1>

<main>
    <div class="intro">
        <p>This is my page about my favorite movies and shows.</p>
        <p>I'll keep it limited to my top 3 each.</p>
    </div>

    <div class="moviesAndShows">
        <p>Favorite Movies:</p>
        <ul id="movies">
            <li>Scott Pilgrim vs The World</li>
            <li>The Devil Wears Prada</li>
            <li>Sucker Punch</li>
        </ul>
        <p>Favorite Shows:</p>
        <ul id="shows">
            <li>Sailor Moon</li>
            <li>Supernatural</li>
            <li>Invincible</li>
        </ul>
    </div>

</main>

<script src="js/jquery-2.2.4.js"></script>
<script>
        var contents = $('.moviesAndShows').html();
        alert(contents);
</script>
</body>
</html>
